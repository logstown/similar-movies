<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Movies!</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/smoothness/jquery-ui.css" rel="stylesheet">
		<style type="text/css">
			ul.ui-autocomplete {
				list-style: none;
			}
			input {
				width: 100%;
			}
			span {
				visibility: hidden;
				padding-left: 20px
			}
			#viewport
			{
				display: block;
				margin: 0 auto;
			}
			.center {
				text-align: center;
			}
			#graph {
				padding: 0;
			}
			label {
				padding-right: 20px;
			}
			.hovered{
                cursor: pointer;
            }
		</style>
	</head>
	
	<body>
		<div class="row-fluid">
  			<div class="span12 center">
				<form class="form-inline">
					<label>Find movies similar to:</label>
					<input id="search" type="text" placeholder="Enter a movie..." class="input-xlarge" />
					<span> 
						<strong> Click on similar movies to get more... </strong>
					</span>
				</form>
			</div>
		</div>
		<div id="graph" class="container-fluid">
			<canvas id="viewport"></canvas>
		</div>
			
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/arbor.js"></script>	
	<script src="js/arbor-tween.js"></script>	
	<script src="js/graphics.js"></script>	
	<script src="js/renderer.js"></script>	
	<script src="js/autocomplete.js"></script>	
	</body>
</html>
